[]
//  --------------------------------- CONTEXT EFFECT ------------------------------//
// These settings greatly affect gameplay
// 
// ----------------------------
// ## Ball Incoming Velocity ##
// Seems to increase the ability of top teams / players to control, pass & score
// Affects the speed of the ball in passes and shots - higher is quicker
// Affects the AI decision to play long passes and cross field passes - higher is less
ContextEffectBallIncomingVelocity=0.5f
// ----------------------------
// ## Ball Y Velocity ##
// Seems to increase the ability of top teams / players to control, pass & score
// Affects the amount the ball rises off the floor in passes and shots
// Affects the AI decision to play long passes and cross field passes (lower values increases this)
ContextEffectBallYVelocity=0.5f

[]
// ----------------------------
// Has a direct influence on game speed, players take more time with the ball the higher this value
// 1 - AI much quicker in possession, dribbling, vision,  passing and shooting all affected
// 0.1 - AI seems to control / dribble the ball easily, but seemed slower in possession
ContextEffectDistance=0.5f
// 
ContextEffectBallXZSpin=0.5f
ContextEffectBallYSpin=0.5f
// How much the animation has an affect on player abilities
ContextEffectAnimation=0.5f
// 
ContextEffectVision=0.5f
// How much the angle difference between the ball and player affects the ball direction
ContextEffectKickAngle=0.5f
// 
// Higher the value, the more time AI takes on the ball. Less quick passing
ContextEffectBallPosition=0.5f
//
// Affects players ability to control ball / read the play
// 2.0 - More dribbling and attacking football
// 1.0 - Much quicker dribbling and passing
// 0.1 - Much less dribbling, more first time passing and harder to get the ball off the AI
ContextEffectBallHeight=0.5f
// Affects players ability to control ball / read the play
ContextEffectBallLateralVelocity=0.5f
// 
ContextEffectBodyBalance=0.5f
// ------------------------------------------------------------------------------------
// ContextEffectPressure
// Increasing this caused more interceptions, less dependant on ability. 0.5 is default
// Raising this caused Exeter City to beat Wolves easily
ContextEffectPressure=0.5f
// Has a direct influence on AI taking shots
ContextEffectPlayerPerception=0.5f
// 
ContextEffectPlayerMomentum=0.5f
// ------------------------------------------------------------------------------------
// ContextEffectPressure
// Increasing this caused more aggressive tackles. 0.5f is default
// Increasing this causes the "dribbler" to be shoved off the ball more easily
// Lowering this caused Exeter City to beat Wolves easily
// 
ContextEffectDribblePressure=0.5f
// 
ContextEffectDribbleBodyBalance=0.5f

// ------------------------------------------------------------------------------------
ContextEffectDribbleKickAngle
// 
ContextEffectDribbleKickAngle=0.5f

// ------------------------------------------------------------------------------------
// ContextEffectDribblePlayerMomentum
// ????
// Should allow you to pass your opponent
ContextEffectDribblePlayerMomentum=0.5f
ContextEffectTrapBallBounce=0.5f

ContextEffectTrapBallYVelocity=0.5f
ContextEffectTrapBallXZVelocity=0.5f
// ????
ContextEffectTrapBallInAngle=0.5f
// The lower this value the more likely the AI will try (and score) first time shots
ContextEffectTrapPlayerMomentum=0.5f
// 
ContextEffectTrapBallHeight=0.5f
ContextEffectTrapBallSpin=0.5f
// How much the animation has an affect on Ball Control
ContextEffectTrapAnimation=0.5f
ContextEffectTrapBodyBalance=0.5f
// 
// Affects first time passing & shooting, vision / ability

ContextEffectTrapPlayerPerception=0.5f
